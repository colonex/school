<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .title {
            margin: 0;
            font-size: 24px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 200px;
            border: 1px solid #000;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .question, .answer {
            padding: 10px;
            text-align: center;
        }

        .answer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            transition: top 0.5s ease-in-out;
        }

        .card:hover .answer {
            top: 0;
        }
    </style>
</head>
<body>

<h1 class="title">Lesson Review Flashcards</h1>

<div class="card-container">
    <div class="card">
        <div class="question">Question 1</div>
        <div class="answer">Answer 1</div>
    </div>
    <div class="card">
        <div class="question">Question 2</div>
        <div class="answer">Answer 2</div>
    </div>
    <div class="card">
        <div class="question">Question 3</div>
        <div class="answer">Answer 3</div>
    </div>
    <div class="card">
        <div class="question">Question 4</div>
        <div class="answer">Answer 4</div>
    </div>
    <div class="card">
        <div class="question">Question 5</div>
        <div class="answer">Answer 5</div>
    </div>
    <div class="card">
        <div class="question">Question 6</div>
        <div class="answer">Answer 6</div>
    </div>
    <div class="card">
        <div class="question">Question 7</div>
        <div class="answer">Answer 7</div>
    </div>
    <div class="card">
        <div class="question">Question 8</div>
        <div class="answer">Answer 8</div>
    </div>
</div>

</body>
</html>
