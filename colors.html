
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flower Color Information</title>
<style>
  .flower {
    width: 300px;
    margin: 20px;
  }
  th, td {
    border: 1px solid #ddd;
  }
  .lavender {
    background-color: #E6E6FA;
  }
  .violet {
    background-color: #9400D3;
  }
  .yellow {
    background-color: #FFD700;
  }
  .pink {
    background-color: #FFB6C1;
  }
  .gray {
    background-color: #C0C0C0;
  }
</style>
</head>
<body>
<div class="container">
  <img src="flower.png" alt="Flower" class="flower">
  <table>
    <tr>
      <th class="lavender">Lavender</th>
      <th class="violet">Violet</th>
      <th class="yellow">Yellow</th>
      <th class="pink">Pink</th>
      <th class="gray">Gray</th>
    </tr>
    <tr>
      <td>#E6E6FA</td>
      <td>#9400D3</td>
      <td>#FFD700</td>
      <td>#FFB6C1</td>
      <td>#C0C0C0</td>
    </tr>
    <tr>
      <td>rgb(230, 230, 250)</td>
      <td>rgb(148, 0, 211)</td>
      <td>rgb(255, 215, 0)</td>
      <td>rgb(255, 182, 193)</td>
      <td>rgb(192, 192, 192)</td>
    </tr>
    <tr>
      <td>hsl(240, 67%, 94%)</td>
      <td>hsl(274, 100%, 41%)</td>
      <td>hsl(51, 100%, 50%)</td>
      <td>hsl(351, 100%, 86%)</td>
      <td>hsl(0, 0%, 75%)</td>
    </tr>
  </table>
</div>
</body>
</html>
