<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-around;
        }
        .menu {
            width: 400px;
            height: 550px;
            background-size: cover;
            padding: 20px;
            margin: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            color: #fff;
            text-align: center;
        }
        .breakfast {
            background-image: url('breakfast.jpg');
        }
        .lunch {
            background-image: url('lunch.jpg');
        }
        .dinner {
            background-image: url('dinner.jpg');
        }
        h1 {
            font-size: 24px;
            margin-bottom: 150px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin-bottom: 10px;
        }

    </style>
    <title>Menus</title>
</head>
<body>
    <div class="menu breakfast" id="breakfast">
        <h1>Breakfast Menu</h1>
        <ul>
            <li>Pancakes</li>
            <li>Eggs</li>
            <li>Fruit Salad</li>
            <li>Orange Juice</li>
            <li>Apple Juice</li>
        </ul>
    </div>

    <div class="menu lunch" id="lunch">
        <h1>Lunch Menu</h1>
        <ul>
            <li>Salad</li>
            <li>Sandwich</li>
            <li>Tomato Soup</li>
            <li>Fried Chicken</li>
            <li>Tea</li>
        </ul>
    </div>

    <div class="menu dinner" id="dinner">
        <h1>Dinner Menu</h1>
        <ul>
            <li>Salmon</li>
            <li>Lobster</li>
            <li>Shrimp</li>
            <li>Potatoes</li>
            <li>Water</li>
        </ul>
    </div>
</body>
</html>
